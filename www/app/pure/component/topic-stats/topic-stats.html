<div class="text-right">
	<div>
		<!--<span class="badge badge-secondary float-right mt-1"><span ng-bind="$ctrl.stats.reputation"></span> stars</span>-->
		<i ng-repeat="threshold in [1,2,3,4,5]"
			ng-class="[$ctrl.starIcon(threshold, $ctrl.stats.reputation), $ctrl.stats.reputation ? 'text-warning' : 'text-muted']">
		</i>
	</div>
	<div>
		<span class="text-muted mt-1">
			<span ng-if="$ctrl.stats.lessons" ng-bind="$ctrl.stats.lessons | number"></span>
			<span ng-if="!$ctrl.stats.lessons">First</span>
			lesson<span ng-if="$ctrl.stats.lessons > 1">s</span>
		</span>
	</div>
	<div ng-if="$ctrl.showing('match')">
		<span class="badge badge-secondary mt-1"><span ng-bind="$ctrl.percent($ctrl.stats.match)"></span>% style</span>
	</div>
	<div ng-if="$ctrl.showing('duration')">
		<span class="badge badge-info mt-1"><span ng-bind="$ctrl.stats.duration | number:0"></span> min</span>
	</div>
</div>
