<div class="text-right">
	<div>
		<!--<span class="badge badge-secondary float-right mt-1"><span ng-bind="$ctrl.topic.reputation"></span> stars</span>-->
		<i class="text-warning"
			ng-repeat="threshold in [1,2,3,4,5]"
			ng-class="$ctrl.starIcon(threshold, $ctrl.topic.reputation)">
		</i>
	</div>
	<div>
		<span class="text-muted mt-1">
			<span ng-if="$ctrl.topic.lessons" ng-bind="$ctrl.topic.lessons | number"></span>
			<span ng-if="!$ctrl.topic.lessons">First</span>
			lesson<span ng-if="$ctrl.topic.lessons > 1">s</span>
		</span>
	</div>
	<div ng-if="$ctrl.showing('match')">
		<span class="badge badge-secondary mt-1"><span ng-bind="$ctrl.percent($ctrl.topic.match)"></span>% style</span>
	</div>
	<div ng-if="$ctrl.showing('duration')">
		<span class="badge badge-info mt-1"><span ng-bind="$ctrl.topic.duration | number"></span> min</span>
	</div>
</div>
