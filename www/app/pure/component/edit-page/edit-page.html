<loading status="$ctrl.topic">
	<div class="container my-2">
		<!--<form class="form-group" ng-submit="$ctrl.saveTopic()">-->
			<div class="row">
				<div class="col-md-6">
					<label class="text-label mt-2">The topic is named...</label>
					<div class="input-group input-group-lg">
						<input type="text" class="form-control" ng-model="$ctrl.topic.name">
					</div>
					<div class="d-flex flex-row mt-2">
						<label class="text-label mt-2">This is a</label>
						<div class="mx-2">
							<select class="form-control" ng-model="$ctrl.topic.category" ng-options="category.id as category.name for category in $ctrl.categories"></select>
						</div>
						<label class="text-label mt-2">topic</label>
					</div>
					<hr class="d-md-none">
				</div>
				<div class="col-md-6">
					<label class="text-label">I created this topic because...</label>
					<div class="input-group">
						<textarea class="form-control" ng-model="$ctrl.topic.blurb"></textarea>
					</div>
					<hr>
					<label class="text-label">I will charge...</label>
					<div class="d-flex flex-row">
						<div class="input-group">
							<input type="number" class="form-control" ng-model="$ctrl.topic.rate">
						</div>
						<div class="input-group">
							<select class="form-control" ng-model="$ctrl.topic.hourly">
								<option ng-value="true">XP per hour</option>
								<option ng-value="false">XP per session</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		<!--</form>-->
		<hr>
		<span class="btn btn-primary btn-lg d-block mt-4" ng-click="$ctrl.saveTopic()">Save</span>
		<span class="btn btn-secondary d-block mt-2" ng-click="$ctrl.closeTopic()">Cancel</span>
	</div>
</loading>
