<div class="row">
	<div class="col-md-7 col-lg-8">
		<canvas whiteboard class="whiteboard w-100" style="height:80vh" ng-style="{background:$ctrl.options.background}" handle="$ctrl.whiteboard"></canvas>
		<div class="whiteboard-toolbar float-left mx-1">
			<span class="whiteboard-button bg-dark text-white mx-1" ng-click="$ctrl.takeScreenshot()">
				<i class="fa fa-camera fa-2x"></i>
			</span>
			<span class="whiteboard-button bg-dark text-white mx-3" ng-click="$ctrl.whiteboard.actions.clear()">
				<i class="fa fa-eraser fa-2x"></i>
			</span>
		</div>
		<div class="whiteboard-toolbar float-right mx-1">
			<span class="whiteboard-button mx-1"
				ng-repeat="color in $ctrl.colors"
				ng-if="color != $ctrl.options.background"
				ng-class="{selected:$ctrl.whiteboard.color == color}"
				ng-style="{background:color}"
				ng-click="$ctrl.whiteboard.color = color">
			</span>
		</div>
		<h2 line-clamp="1" class="w-100 m-2" ng-if="$ctrl.sessions.current" ng-bind="$ctrl.sessions.current.topic.name"></h2>
	</div>
	<div class="col-md-5 col-lg-4">
		<div class="bg-light" style="height:20vh">
			<div class="container noselect pt-3">
				<div class="row">
					<div class="col-5">
						<div>
							<h4 ng-bind="$ctrl.time"></h4>
							<topic-rate topic="$ctrl.sessions.current.topic"></topic-rate>
						</div>
					</div>
					<div class="col-7 text-right">
						<div ng-if="$ctrl.sessions.current">
							<span class="btn btn-outline-secondary btn-sm" ng-click="$ctrl.sessions.close()">End Session</span>
						</div>
						<div ng-if="$ctrl.time && !$ctrl.sessions.current">
							<span class="text-muted mt-2">This session has ended.</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="scroll-region" style="height:60vh">
			<div class="mb-2" ng-repeat="item in $ctrl.history | orderBy:'$index':true">
				<div ng-switch="item.type">
					<img ng-switch-when="screenshot" class="w-100" ng-style="{background:$ctrl.options.background}" ng-src="{{item.src}}">
				</div>
			</div>
		</div>
	</div>
</div>
