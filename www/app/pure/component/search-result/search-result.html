<div class="list-hover"
	ng-class="{selected:$ctrl.selected == $ctrl.topic}"
	ng-click="$ctrl.selected = $ctrl.topic"
	ng-dblclick="$ctrl.viewDetails()"
	on-long-press="$ctrl.viewDetails()">
	<div class="row">
		<div class="col-8 col-md-9 col-md-10">
			<user-status class="float-left mr-2" user="$ctrl.topic.user"></user-status>
			<h5 class="mb-1" line-clamp="1" ng-bind="$ctrl.topic.user.name"></h5>
			<div>
				<b line-clamp="1" ng-bind="$ctrl.topic.name"></b>
				<!--<span line-clamp="1" ng-bind="$ctrl.topic.blurb"></span>-->
				<topic-rate topic="$ctrl.topic"></topic-rate>
				<!--| <span ng-bind="$ctrl.statusInfo[$ctrl.topic.user.status].text"></span>-->
			</div>
		</div>
		<div class="col-4 col-sm-3 col-md-2">
			<topic-badges topic="$ctrl.topic" include="['reputation', 'lessons', 'style']"></topic-badges>
		</div>
	</div>
	<div class="mx-2" ng-if="$ctrl.selected == $ctrl.topic">
		<hr class="mb-0">
		<div class="row">
			<div class="col-sm-6 col-md-7">
				<div class="my-2" style="overflow-y:auto; max-height:3em" ng-bind="$ctrl.topic.blurb"></div>
			</div>
			<div class="col-sm-6 col-md-5">
				<span class="btn-group d-flex mt-sm-3">
					<span class="btn btn-outline-primary w-100" ng-click="$ctrl.viewDetails()">More Details</span>
					<span class="btn btn-primary w-100" ng-if="$ctrl.status($ctrl.topic.user) == 'available'" ng-click="$ctrl.viewDetails(true)">Start Session</span>
					<favorite-button topic="$ctrl.topic" ng-if="$ctrl.status($ctrl.topic.user) != 'available'"></favorite-button>
				</span>
			</div>
		</div>
	</div>
	<hr>
</div>
